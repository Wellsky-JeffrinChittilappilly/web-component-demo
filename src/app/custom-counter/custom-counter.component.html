<div class="main-container" cdkDropListGroup>
    <div class="example-container">
      <h2>Available items</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="items"
        class="example-list"
        cdkDropListSortingDisabled
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of items" cdkDrag>{{item}}</div>
      </div>
    </div>
  
    <div class="example-container">
      <h2>Shopping basket</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="basket"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of basket" cdkDrag>{{item}}</div>
      </div>
    </div>

    
  </div>
  <div class="example-button-row" style="text-align:center">
    <button mat-raised-button style="color:white;background:#01122c;" (click)="emitCustomEvent()">Basic</button>
  </div>
